<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>

<body>
    <section class="login-page section-gap">
        <div class="container ">
            <div class="row d-flex justify-content-around login-area">
                <div class="col-md-6 justify-content-around">
                    <div class="d-flex flex-column justify-content-center">
                        <div class="login-headline">
                            <h3>Login to your account</h3>
                        </div>
                        <div class="login-form">
                            <form>
                                <input type="text" id="fname" name="fname" placeholder="Email Address"><br>
                                <input type="text" id="lname" name="lname" placeholder="Password">
                            </form>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="login-button">Login</button>
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 image-area">

                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>


</html>
