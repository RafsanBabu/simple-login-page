<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <section class="login-page section-gap">
        <div class="container ">
            <div class="row d-flex justify-content-around login-area">
                <div class="col-md-6 justify-content-around">
                    <div class="d-flex flex-column justify-content-center" style="margin-top: 25px;">
                        <div class="login-headline">
                            <h3>Login to your account</h3>
                        </div>
                        <div class="login-form">
                            <form>
                                <input type="text" id="fname" name="fname" placeholder="Email Address"><br>
                                <input type="text" id="lname" name="lname" placeholder="Password">
                            </form>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="login-button">Login</button>
                            <a class="forget-password-link" href="#" style="color:  #505050;">Forgot Password?</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 image-area">
                    <div class="flex-column inner-area">
                        <div class="company-logo-box">
                            <img src="assets/image/logo-title.png">

                        </div>
                        <h3>Welcome</h3>
                        <div class="d-flex social-list">
                            <a class="fb-bg"><i class="fab fa-facebook-f"></i></a>
                            <a class="tw-bg"><i class="fab fa-twitter"></i></a>
                            <a class="ln-bg"><i class="fab fa-linkedin-in"></i></a>
                            <a class="pn-bg"><i class="fab fa-pinterest-p"></i></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/642c256da8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>


</html>
